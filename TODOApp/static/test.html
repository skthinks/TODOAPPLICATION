<head>
    <title></title>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js" type="text/javascript"></script>
    <script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.js"
        type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script type="text/javascript"></script>
 </head>

<div class="container" ng-app="todo">
  <div class="row" ng-controller="TabController">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
        <li ng-class="{ active: isSet(1) }">
            <a href ng-click="setTab(1)">Today</a>
        </li>
        <li ng-class="{ active: isSet(2) }">
            <a href ng-click="setTab(2)">This Week</a>
        </li>
        <li ng-class="{ active: isSet(3) }">
            <a href ng-click="setTab(3)">All</a>
        </li>
        </ul>
    </div>
    <div class="col-md-8">
        <div class="jumbotron">
        <div ng-show="isSet(1)">
             <h1>Home page</h1>
            <p>Welcome to the website!</p>
             <p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p>
            </div>
            <div ng-show="isSet(2)">
          <h1>Profile page</h1>
          <p>Profile information</p>
        </div>
        <div ng-show="isSet(3)">
          <h1>Messages</h1>
          <p> Some messages </p>
        </div>
    </div>
  </div>
</div>
